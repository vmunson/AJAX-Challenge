<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block" id='questionButton'>Get a Question</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1>Question:</h1>
            </div>
            <div class="col">
                <p id='question'>?</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <form id='answerField'>
                            <div class="input-group input-group-lg">
                              <button type="submit" class="btn btn-outline-dark" id='submitAnswerButton'>Answer</button>
                              <input type="text" class="form-control" id='answer' placeholder="True or False">
                              <div class="input-group-append">
                               
                              </div>
                            </div>
                    </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>Your answer is: <span id='result'>?</span> </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                    <button type="button" class="btn btn-outline-dark btn-lg" id='revealAnswerButton'>Reveal Answer</button>
            </div>
            <div class="col">
                    <p id='correctAnswer'>?</p>
                </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>    
<script src="./index.js"></script>    
</body>
</html>
